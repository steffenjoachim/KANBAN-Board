<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="font.css" />
  <link rel="stylesheet" href="/asssets/css/header.css">
  <link rel="shortcut icon" href="/asssets/img/mobile-login-logo-dark.svg" type="image/x-icon">
  <link rel="stylesheet" href="/asssets/css/footer.css">
</head>

<body onload="init()">
  <div w3-header-include-html="/asssets/templates/header.html"></div>
  <header>
    <img class="small-logo" src="./add_task_img/small-logo.svg" alt="Logo" />
    <button id="create-button">Create &#10003;</button>
  </header>

  <div class="wrapper">
    <p>Kanban Project Management Tool</p>
    <h1 style="font-size: 47px; font-weight: 700; color: #000000">Add Task</h1>
     <div class="inner-wrap">
      <section class="section-one">
        <form>
          <label for="title-input">Title</label>
          <input class="all-input" id="title-input" type="text" name="title" />

          <label for="description-input">Description</label>
          <textarea id="description-input" name="description"></textarea>

          <label for="Category">Category</label>
          <div onclick="selectTaskCategory()" id="select-one" class="select-one">
            <span>Select task category</span>
            <img src="./add_task_img/open.svg" alt="" />
          </div>

          <div id="dropdown" class="d-none">
            <div onclick="selectOption(event)" id="selected-one" class="selected">
              <span>New Category</span>
            </div>
            <div onclick="selectOption(event)" id="selected-two" class="selected">
              <span>Sales</span>
            </div>
            <div onclick="selectOption(event)" id="selected-three" class="selected">
              <span>Backoffice</span>
            </div>
          </div>

          <label for="Assigned-to">Assigned to</label>
          <div onclick="selectAssignedTo()" id="assign-one" class="select-one">
            <span>Select assigned person</span>
            <img src="./add_task_img/open.svg" alt="" />
          </div>

          <div id="dropdown-assign" class="d-none">
            <div onclick="selectAssign(event)" id="assigned-one" class="selected space-between">
              <span>You</span>
              <input type="checkbox" id="checkbox-you" class="checkbox-style" />
            </div>
            <div onclick="selectAssign(event)" id="assigned-two" class="selected space-between">
              <span>Maximilian</span>
              <input type="checkbox" id="checkbox-max" class="checkbox-style" />
            </div>
            <div onclick="selectAssign(event)" id="assigned-three" class="selected">
              <span>Invite new contact</span>
              <img src="./add_task_img/kontakt.svg" id="contact-icon" class="icon-style" />
            </div>
          </div>
        </form>
      </section>

      <div class="vertical-line"></div>

      <section class="section-two">
        <form>
          <label for="date-input">Due Date</label>
          <div class="date-input-container">
            <input class="all-input" type="date" placeholder="dd/mm/yyyy" />
          </div>

          <label for="prio-buttons">Prio</label>
          <div id="prio-buttons">
            <div class="prio-button">
              <span>Urgent</span>
              <img src="./add_task_img/Prio alta.svg alta.svg" alt="" />
            </div>
            <div class="prio-button">
              <span>Medium</span>
              <img src="./add_task_img/Prio media.svg media.svg" alt="" />
            </div>
            <div class="prio-button">
              <span>low</span>
              <img src="./add_task_img/Prio baja.svg baja.svg" alt="" />
            </div>
          </div>

          <label for="subTask">Subtasks</label>
          <div id="subTask" class="select-one">
            <span>Add new subtask</span>
            <img src="./add_task_img/add.svg" alt="" />
          </div>

          <div class="subtask">
            <input type="checkbox" id="subtask1" name="subtask1" class="checkbox-subtask" />
            <label class="subtask-name" for="subtask1">Subtask 1</label>
          </div>
        </form>
      </section>
    </div>
  </div>

  <footer w3-footer-include-html="/asssets/templates/footer.html"></footer>
  <script src="header_include.js"></script>
  <script src="footer_includes.js"></script>
  <script src="add_task.js"></script>
</body>
</html>
