<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="./asssets/css/style.css">
    <link rel="stylesheet" href="./asssets/css/contacts.css">
    <script src="script.js"></script>
    <script src="./js/storage.js"></script>
    <link rel="stylesheet" href="/asssets/css/header.css">
    <link rel="shortcut icon" href="/asssets/img/mobile-login-logo-dark.svg" type="image/x-icon">
    <link rel="stylesheet" href="/asssets/css/footer.css">
</head>

<body onload="init()">
    <div w3-header-include-html="/asssets/templates/header.html"></div>
    <div class="new-contact-frame">
        <div class="new-contact-container-frame">
            <div class="new-contact-container">
                <span>New Contact</span>
                <img src="./asssets/img/new-contact.svg" alt="New Contact">
            </div>
        </div>
        <div class="contact-frame">
            <div class="letter-frame">
                <h2>A</h2>
                <hr>
                <a href="./single-contact.html" class="single-contact-frame">
                    <span class="contact-logo orange">AM</span>
                    <div class="name-and-email">
                        <span class="name">Anton Mayer</span>
                        <span class="email">antonm@gmail.com</span>
                    </div>
                </a>
                <div class="single-contact-frame">
                    <span class="contact-logo purple">AS</span>
                    <div class="name-and-email">
                        <span class="name">Anja Schulz</span>
                        <span class="email">schulz@hotmail.com</span>
                    </div>
                </div>
            </div>
            <div class="letter-frame">
                <h2>B</h2>
                <hr>
                <div class="single-contact-frame">
                    <span class="contact-logo light-blue">BZ</span>
                    <div class="name-and-email">
                        <span class="name">Benedikt Ziegler</span>
                        <span class="email">bededikt@gmail.com</span>
                    </div>
                </div>
            </div>
            <div class="letter-frame">
                <h2>D</h2>
                <hr>
                <div class="single-contact-frame">
                    <span class="contact-logo pink">DE</span>
                    <div class="name-and-email">
                        <span class="name">David Eisenberg</span>
                        <span class="email">davidberg@gmail.com</span>
                    </div>
                </div>
            </div>
            <div class="letter-frame">
                <h2>E</h2>
                <hr>
                <div class="single-contact-frame">
                    <span class="contact-logo green">EF</span>
                    <div class="name-and-email">
                        <span class="name">Eva Fischer</span>
                        <span class="email">eva@gmail.com</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="add-contact d-none">
        <div class="edit-contact-frame">
            <div class="edit-contact-head">
                <div class="x-container">
                    <img class="close-x" src="./asssets/img/close-x.svg" alt="close x-icon">
                </div>
                <h1 class="white">Add Contact</h1>
                <span class="tasks-are-better white">Tasks are better with a team</span>
                <hr class="hr-blue-small-left">
                <span class="contact-logo-template gray">
                    <img class="big-head" src="./asssets/img/big-head.svg" alt="person head">
                </span>
            </div>
            <div class="edit-contact-bottom">
                <form action="">
                    <div class="input-field-top">
                        <input class="name-input" type="name" required placeholder="Name">
                        <img src="./asssets/img/name-head.svg" alt="name icon">
                    </div>
                    <div class="input-field">
                        <input class="email-input" type="email" placeholder="Email">
                        <img src="./asssets/img/email-icon.svg" alt="email icon">
                    </div>
                    <div class="input-field">
                        <input class="tel-input" type="tel" placeholder="Phone">
                        <img src="./asssets/img/tel.svg" alt="name icon">
                    </div>
                </form>
                <div class="create-contact-container">
                    <div class="create-contact">
                        <div class="create-contact-text white">Create contact</div>
                        <img class="check-white" src="./asssets/img/check-white.svg" alt="check">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer w3-footer-include-html="/asssets/templates/footer.html"></footer>
    <script src="header_include.js"></script>
    <script src="footer_includes.js"></script>
</body>

</html>
