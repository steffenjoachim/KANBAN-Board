<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./task-popUp.css">
    <script src="./js/task-popUp.js"></script>
    <title>Task</title>
</head>

<body>
    <div class="task-overlay">
        <div class="task-content" id="taskContent">
            <div class="popUp-head-task">
                <div class="task-category-one pink">Sales</div>
                <img id="close-popUp-one" class="close-popUp-arrows" src="./asssets/img/popUp-arrow.svg" alt="">
                <img class="close-popUp-xx dis-none" src="./asssets/img/popUp-close.svg" alt="">
            </div>
            <span class="popUp-titled">Call potencial clients</span>
            <p class="popUp-description">Make the product presentation to prospective buyers</p>
            <div class="popUp-date">
                <span class="bolder">Due date:</span>
                <span>05-08-2022</span>
            </div>
            <div class="popUp-prio">
                <span class="bolder">Priority:</span>
                <div class="popUp-prio-btn">
                    <span>Urgent</span>
                    <img src="./asssets/img/Prio-icon-arrow.svg" alt="">
                </div>
            </div>
            <span class="assignedTo-title">Assigned To:</span>
            <div class="assignedTo-list">
                <div class="assignedTo-div">
                    <div class="assignedTo-icon purple">DE</div>
                    <div class="assignedTo-name">David Eisenberg</div>
                </div>
                <div class="assignedTo-div">
                    <div class="assignedTo-icon orange">BZ</div>
                    <div class="assignedTo-name">Benedikt Ziegler</div>
                </div>
                <div class="assignedTo-div">
                    <div class="assignedTo-icon blue">MB</div>
                    <div class="assignedTo-name">Marcel Bauer</div>
                </div>
                <div class="assignedTo-div">
                    <div class="assignedTo-icon pink">SF</div>
                    <div class="assignedTo-name">Stefanie Farber</div>
                </div>

            </div>
            <div class="btns-responsive firstTypebtns">
                <div> </div>
                <div class="popUp-btns">
                    <img class="popUp-delete" src="./asssets/img/popUp-deleteBTN.svg" alt="">
                    <img class="popUp-edit" src="./asssets/img/popUp-editBTN.svg" alt="">
                </div>
            </div>
            <div class="btns-responsive">
                <div> </div>
                <div class="popUp-btns secondTypebtns">
                    <div id="popUpDelete" class="popUp-delete-responsive"><img src="./asssets/img/popUpDelete.svg"
                            alt=""></div>
                    <div class="popUp-edit-responsive"><img src="./asssets/img/popUpEditPen.svg" alt=""></div>
                </div>
            </div>
        </div>
</body>

</html>
