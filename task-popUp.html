<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task-popUp.css">
    <title>Task</title>
</head>
<body>
    <div class="main-div">
        <div class="popUp-head">
            <div class="task-category pink">Sales</div>
            <img src="./asssets/img/popUp-arrow.svg" alt="">
        </div>

        <span class="popUp-title">Call potencial clients</span>

        <p class="popUp-description">Make the product presentation to prospective buyers</p>

        <div class="popUp-date">
            <span class="bold">Due date:</span>
            <span>05-08-2022</span>
        </div>

        <div class="popUp-prio">
            <span class="bold">Priority:</span>
            <div class="popUp-prio-btn">
                <span>Urgent</span>
                <img src="./asssets/img/Prio-icon-arrow.svg" alt="">
            </div>
        </div>

            <!------------- Assigned to Section ------------>

            <span class="assignedTo-title">Assigned To:</span>

            <div class="assignedTo-list">
                <div class="assignedTo-div">
                    <div class="assignedTo-icon purple">DE</div>
                    <div class="assignedTo-name">David Eisenberg</div>
                </div>
                <div class="assignedTo-div">
                    <div class="assignedTo-icon orange">BZ</div>
                    <div class="assignedTo-name">Benedikt Ziegler</div>
                </div>
                <div class="assignedTo-div">
                    <div class="assignedTo-icon blue">MB</div>
                    <div class="assignedTo-name">Marcel Bauer</div>
                </div>
                <div class="assignedTo-div">
                    <div class="assignedTo-icon pink">SF</div>
                    <div class="assignedTo-name">Stefanie Farber</div>
                </div>   
            </div>

            <!------------- delete and edit btns Section ------------>

            <div class="popUp-btns">
                <img class="popUp-delete" src="./asssets/img/popUp-deleteBTN.svg" alt="">
                <img class="popUp-edit" src="./asssets/img/popUp-editBTN.svg" alt="">
            </div>

    </div>
</body>
</html>
