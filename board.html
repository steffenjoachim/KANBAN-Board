<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="board.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Board</title>
</head>
<body>
    <div class="main-div">

        <!------------------ Head Section ----------------------->
        
        <div class="head-span">Kanban Project Management Tool</div>

        <div class="title-section">
            <h1 class="title">Board</h1>
            <img src="./asssets/img/add task mobile.svg" alt="">
        </div>

        <div class="search-bar">
            <input class="search-input" type="text" placeholder="Find Task">
            <img class="search-bar-line" src="./asssets/img/searchBar line.svg" alt="">
            <img class="search-icon" src="./asssets/img/search-icon.svg" alt="">
        </div>

        <!------------------ Main Section ----------------------->

        <div class="task-content">
                <!----------- To do Section ---------------->
            <div class="task-list">

                <div class="card-head">
                    <div>To do</div>
                    <img src="./asssets/img/add card.svg" alt="">
                </div>
                <div class="task-card">
                    <div class="task-category">Design</div>
                    <div class="task-title">Website redesign</div>
                    <div class="task-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. A obcaecati quisquam iusto necessitatibus? 
                        Necessitatibus.</div>
                    <div class="task-progress">
                        <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-info" style="width: 50%"></div>
                        </div>
                    </div>
                    <div class="task-assignedTo">Names</div>
                </div>
            </div>

                <!----------- In progress Section ---------------->
            <div class="task-list">
                <div class="card-head">
                    <div>In progress</div>
                    <img src="./asssets/img/add card.svg" alt="">
                </div>
                <div class="task-card"></div>
            </div>

            <div class="empty-card">No tasks in progress</div>

                <!----------- Awaiting Feedback Section ---------------->
            <div class="task-list">
                <div class="card-head">
                    <div>Awaiting Feedback</div>
                    <img src="./asssets/img/add card.svg" alt="">
                </div>
                <div class="task-card"></div>
            </div>

                <!----------- Done Section ---------------->
            <div class="task-list">
                <div class="card-head">
                    <div>Done</div>
                    <img src="./asssets/img/add card.svg" alt="">
                </div>
                <div class="task-card"></div>
            </div>
           
        </div>

        
        



    </div>
</body>
</html>
