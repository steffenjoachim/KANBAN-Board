<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="./img/mobile-login-logo-dark.svg">
    <link rel="stylesheet" href="asssets/css/mobile-login.css">
</head>

<body>
    <div class="main-content">
        <header>
            <div>
                <img src="./img/mobile-login-logo-dark.svg" alt="">
            </div>
        </header>

        <div id="inside-window" class="inside-window">
            <h1>Log in</h1>
            <img src="./img/line.svg" alt="Trennlinie">
            <form action="onsubmit">
                <div class="input-field">
                    <input class="e-mail" type="email" name="" required placeholder="Email">
                    <img src="./img/email-icon.svg" alt="e-mail icon">
                </div>
                <div class="input-field">
                    <input id="input" class="password" type="password" required placeholder="Password">
                    <div id="lock-icon-container">
                        <img id="lock-icon" src="./img/lock-icon.svg" alt="lock">
                    </div>
                </div>
                <div class="wrong-password">Wrong password</div>
                <a class="forgot" href="#">Forgot my Password</a>
                <div id="checkbox-container" class="checkbox-container">
                    <div id="checkmark-container">
                        <img class="checkbox-empty" onclick="checkmarkChecked()" src="img/checkmark_container.svg"
                            alt="">
                    </div>
                    <label>Remember me</label>
                </div>

                <div class="btn-container">
                    <div class="login-btn-container">
                        <button class="login-btn">Log in</button>
                    </div>

                </div>
            </form>
            <div class="guest-btn-container">
                <button class="guest-btn">Guest Log in</button>
            </div>
        </div>
    </div>
    <div class="outer-container">
        <div class="sign-up-container">
            <span>Not a Join user?</span>
            <div>
                <button onclick="signIn()">Sign up</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
